app.faq.question1=Я открыл сайт, карта отображается, но фотографии и список рыб не подгрузились. Что мне делать?
app.faq.answer1=Совершите несколько любых манипуляций с картой - увеличьте ее, сместите в любую сторону. \
  После нескольких таких операций фотографии появятся (при условии что они загруженны для данной местности).
app.faq.question2=Почему так мало фотографий?
app.faq.answer2=Проект только начал свое существование и находится в стадии бета-тестирования.
app.faq.question3=Как я могу добавить фото на сайт?
app.faq.answer3=Только через мобильный клиент.
app.faq.question4=Где я могу взять мобильный клиент?
app.faq.answer4=Пожалуйста перейдите на пункт "Мобильное приложение" меню навигации.
app.faq.question5=Какие мобильные платформы поддерживаются?
app.faq.answer5=На данный момент существует мобильное приложение только для Андроид платформы. \
  Поддержка других мобильных планируется в обозримом будущем.
app.faq.question6=Почему я не могу лайкнуть, дизлайкнуть или зарепортать фотографию на сайте?
app.faq.answer6=На данный момент этот функционал поддерживается только мобильным приложением. \
  На веб сайте данная информация предоставляется только в режиме чтения.
app.faq.question7=Я вижу фото на сайте, не относящееся к тематике рыбной ловли. Что я могу сделать, чтобы оно исчезло?
app.faq.answer7=Пожалуйста зарепортайте это фото с мобильного клиента или пришлите линк на это фото через форму обратной связи.
app.faq.question8=Как мне получить линк на определенное фото?
app.faq.answer8=Кликните на маркер фото на карте -> кликните на кнопку "Поделиться" в открывшемся окне -> скопируйте линк
app.faq.question9=Как добавить поддержку Вашего родного языка?
app.faq.answer9=Проще простого. Напишите о желаниии добавить поддержку языка через форму обратной связи. Вам будут высланны текстовые данные для перевода, \
  после чего они будут добавленны на сайт.
app.faq.question10=Эй, здесь совсем не видно рыбы, которую я ловлю каждый день с самого детства. Да и того, чем я ловлю, тоже не видать. Можно ли исправить это недоразумение?
app.faq.answer10=С удовольствием. Мир велик, так же как и колличесвто рыбаков в нем. Узнать побольше о рыбалке - одна из целей этого проекта.\
   Приходите пообщаться через форму обратной связи.
app.faq.question11=У меня есть хорошая идея, что может быть добавленно на этом сайте или у меня что-то не работает. Должен ли я об этом не сказать?
app.faq.answer11=Нет, нет и еще раз нет. Правильное решение написать об этом через форму обратной связи :p











