app.about.modal.body=Нападающий «Вашингтон Кэпиталс» Александр Овечкин будет капитаном сборной России на чемпионате мира, \
  который с 9 по 25 мая пройдет в Белоруссии. Об этом, как сообщает «Р-Спорт», рассказал главный тренер российской команды Олег Знарок. \
  Кто будет ассистентами капитана, не сообщается. Утром в четверг Овечкин вместе с партнерами провел первую тренировку в Минске. \
  Форвард «Вашингтона» вышел в первом звене вместе с нападающими Вадимом Шипачевым и Сергеем Плотниковым, \
  а также защитниками Денисом Денисовым и Дмитрием Орловым. Овечкин уже играл с капитанской нашивкой во время шведского этапа Евротура, \
  а также товарищеских матчей с Германией в конце апреля.
