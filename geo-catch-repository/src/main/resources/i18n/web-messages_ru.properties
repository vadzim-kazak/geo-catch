app.about.modal.body.part1=Данный проект посвящен рыбалке и представляет из себя коллекцию гео тэггированных фотографий рыболовных \
  трофеев. Каждая фотография отображается на карте в месте поимки рыбы и содержит следующий набор данных:
app.about.modal.body.list1.item1=Вид пойманной рыбы
app.about.modal.body.list1.item2=Использовавшаяся при поимке рыболовная снасть (необязательное поле)
app.about.modal.body.list1.item3=Приманка (необязательное поле)
app.about.modal.body.list1.item4=Время поимки
app.about.modal.body.list1.item5=Комментарий (необязательное поле)
app.about.modal.body.part2=На данный момент проект находится в стадии бета-тестирования и проверки жизнеспособности концепции, \
  но уже сейчас может быть использован для следующих задач:
app.about.modal.body.list2.item1=Ведение списка фотографий своих трофеев и связанных с ними мест лова. \
  Есть возможность сделать эту информацию приватной.
app.about.modal.body.list2.item2=Предоставление информации о пойманной рыбе другим рыбакам - на каждую загруженную фотографию \
  сайт предоставляет прямой линк по которому она может быть открыта.
app.about.modal.body.part3=В перспективе при появлении достаточного колличества загруженных фотографий и связанных с ними \
  статистических данных, возможна реализация главной задумки проекта:
app.about.modal.body.list3.item1=Помощь рыболову в ловле на новом месте - сайт предоставит связанную с \
  новым местом лова информацию: точки лова, снасти, типы приманок.
app.about.modal.body.list3.item2=Помощь рыболову в ловле нового для него вида рыбы.
app.about.modal.body.list3.item3=Сбор рыболовной информации со всего мира в одном месте. Проект поддерживает отображение данных\
  на различных языках.
app.about.modal.body.part4=Мобильный клиент поддерживает Андроид платформу. Только с его помощью фотографии \
  могут быть загружены на сайт. Также только мобильный клиент позволяет лайкать, дизлайкать и репортать фотографии.
app.about.modal.body.part5=Для данного типа проектов актуален вопрос фильтрации контента. К сожалению мобильный клиент\
   не настолько интеллектуален, чтобы распознать, что на загружаемой фотографии изображенно яблоко, а не форель. Для решение этой задачи\
   реализованна возможность репорта фотографии. Если Вы видите, что фото не имеет отношение к рыболовной тематике, \
  зарепортайте его пожалуйста или сбросьте линк на эту фотографию через форму обратной связи на сайте.\
   После этого по истечению определенного времени фото будет удаленно.
app.about.modal.body.part6=Дальнейшие планы развития проекта:
app.about.modal.body.list6.item1=Создание мобильных клиентов для других платформ
app.about.modal.body.list6.item2=Добавление аккаунтов и связанной с ними фунциональностью - социальные активности, возомжность \
  расшаривать фотографии на определенный круг лиц.
app.about.modal.body.part7=Если у Вас есть вопросы, идеи, или просто что-то не работает - пожалуйста напишите об этом через форму обратной связи на сайте.
app.feedback.description=Приветствуются любые отзывы и предложения. Также если у Вас есть вопросы или Вы хотите адаптировать сайт для других \
  регионов, добавить новые виды рыб или что-нибудь другое, смело пишите об этом в форме ниже.
