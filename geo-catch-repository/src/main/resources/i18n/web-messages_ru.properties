app.faq.question1=Я открыл сайт, карта отображается, но фотографии и список рыб не подгрузились. Что мне делать?
app.faq.answer1=Сделайте пару любых манипуляций с картой - увеличьте ее, сместите в сторону. \
  После нескольких таких операций фотографии появятся (при условии что они загружены для данной местности).
app.faq.question2=Почему так мало фотографий?
app.faq.answer2=Проект только начал свое существование и находится в стадии бета-тестирования.
app.faq.question3=Как я могу добавить фото на сайт?
app.faq.answer3=Только через мобильный клиент.
app.faq.question4=Где я могу взять мобильный клиент?
app.faq.answer4=Пожалуйста перейдите на пункт "Мобильное приложение" меню навигации.
app.faq.question5=Какие мобильные платформы поддерживаются?
app.faq.answer5=На данный момент существует мобильное приложение только для Андроид платформы. \
  Поддержка других платформ планируется в обозримом будущем.
app.faq.question6=Я хочу фотографировать свой улов, но не хочу, чтобы другие пользователи видели мои рыболовные места. Что мне делать?
app.faq.answer6=Вы можете загружать фото с выставленным "закрытым" доступом. В этом случае фотографии будете видеть только Вы.
app.faq.question7=Почему я не могу изменить рейтинг фотографии или пожаловаться на нее на сайте?
app.faq.answer7=На данный момент этот функционал поддерживается только мобильным приложением. \
  На веб сайте данная информация предоставляется только в режиме чтения.
app.faq.question8=Я вижу на сайте фото не относящееся к тематике рыбной ловли. Что я могу сделать, чтобы оно исчезло?
app.faq.answer8=Пожалуйтесь на это фото с мобильного клиента или пришлите ссылку на него через форму обратной связи.
app.faq.question9=Как мне получить ссылку на определенное фото?
app.faq.answer9=Кликните на маркер фото на карте -> кликните на кнопку "Поделиться" в открывшемся окне -> скопируйте ссылку.
app.faq.question10=Как добавить поддержку Вашего родного языка?
app.faq.answer10=Напишите о желании добавить поддержку языка через форму обратной связи. Вам будут высланы текстовые данные для перевода, \
  после чего они будут добавлены на сайт.
app.faq.question11=Я не могу найти определенную рыбу или снасть. Как исправить это недоразумение?
app.faq.answer11=Для пополнения списка новыми видами рыбы, снастей или приманок загрузите фотографии с новыми данными на сайт, \
  и после определенного промежутка времени, когда данные будут обработаны, они появятся в списках. \
  Для избежания задержки Вы можете сразу прислать список рыб, используемых снастей и приманок вашего региона через форму обратной связи \
  на сайте.
app.faq.question12=У меня есть идея, что может быть добавлено на этом сайте или у меня что-то не работает. Как мне об этом сообщить?
app.faq.answer12=Воспользуйтесь пожалуйста формой обратной связи на сайте.

