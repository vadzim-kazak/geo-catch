app.about.modal.body.part1=Сайт посвящен рыбалке и представляет из себя коллекцию фотографий рыболовных \
  трофеев. Каждая фотография отображается на карте в месте поимки рыбы и содержит следующий набор данных:
app.about.modal.body.list1.item1=Вид пойманной рыбы.
app.about.modal.body.list1.item2=Рыболовная снасть (необязательное поле).
app.about.modal.body.list1.item3=Приманка (необязательное поле).
app.about.modal.body.list1.item4=Время поимки.
app.about.modal.body.list1.item5=Описание (необязательное поле).
app.about.modal.body.part2=На данный момент проект находится в стадии бета-тестирования и проверки жизнеспособности концепции, \
  но уже сейчас может быть использован для следующих задач:
app.about.modal.body.list2.item1=Ведение списка фотографий своих трофеев и связанных с ними мест лова. \
  Есть возможность сделать эту информацию приватной.
app.about.modal.body.list2.item2=Предоставление информации о пойманной рыбе другим рыбакам - на каждую загруженную фотографию \
  легко получить прямую ссылку, по которой она может быть открыта.
app.about.modal.body.part3=В перспективе при появлении достаточного количества загруженных фотографий и связанных с ними \
  статистических данных возможна реализация главной задумки проекта:
app.about.modal.body.list3.item1=Сайт предоставит рыбакам информацию о возможных местах лова, различных видах рыб, \
  используемых снастях и так далее.
app.about.modal.body.part4=Фотографии могут быть добавлены на сайт только с помощью мобильного клиента, \
  который также позволяет изменять рейтинг фотографий и отмечать их как несоответствующие тематике сайта. \
  На данный момент мобильный клиент разработан для Андроид платформы.
app.about.modal.body.part5=К сожалению мобильный клиент не настолько интеллектуален, чтобы распознать, \
  что на загружаемой фотографии изображена рыба. Поэтому реализована возможность пожаловаться на фотографию. \
  Если Вы видите, что фото не имеет отношения к рыболовной тематике, \
  пожалуйтесь на него через мобильный клиент или сбросьте ссылку на эту фотографию через страницу обратной связи на сайте. \
  Это позволит выделить фото среди остальных и удалить его по истечении определенного времени.
app.about.modal.body.part6=Дальнейшие планы развития проекта:
app.about.modal.body.list6.item1=Создание мобильных клиентов для других платформ.
app.about.modal.body.list6.item2=Добавление регистрации пользователей и связанной с ней фунциональности, например возможностей \
  делиться фотографией с друзьями, добавлять комментарии к чужим фотографиям и т.д.
app.about.modal.body.part7=Если у Вас есть вопросы, идеи, или просто что-то не работает - пожалуйста напишите об этом через форму обратной связи на сайте.
